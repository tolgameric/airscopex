<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet">
<style>
    /* Header altına tam ekran iFrame */
    :root { --hdr-h: 56px; } /* header.js yoksa fallback */
    html, body { height: 100%; }
    body { background: var(--bg, #0a1222); }
    .rv-wrap {
      position: fixed;
      top: var(--hdr-h, 56px);
      left: 0; right: 0;
      bottom: 32px; /* credit alanı */
    }
    .rv-iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .rv-credit {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 32px;
      display: flex; align-items: center; justify-content: center;
      gap: .5rem;
      font-size: 12px;
      color: var(--muted, #93a5bd);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
      border-top: 1px solid var(--stroke, #22324a);
    }
    .rv-credit a { color: inherit; text-decoration: underline; }
  </style>
</link><link href="mobile.css" rel="stylesheet"/></head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Header yüksekliğini CSS değişkenine yaz (senin index’teki mantığınla aynı)
    const hdr = document.querySelector('.site-header');
    const setHdr = () => document.documentElement.style.setProperty('--hdr-h', (hdr?.offsetHeight || 56) + 'px');
    setHdr(); addEventListener('resize', setHdr, {passive:true});
  </script>
